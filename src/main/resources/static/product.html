<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>

    body {
      background: url("https://raw.githubusercontent.com/thaleslsmelo/listparty/refs/heads/main/src/main/resources/imagens/fundoProdutoList.jpg")
      no-repeat center center fixed;
      background-size: cover;
    }

    a {
      margin-top: 2px;
      background: rgb(255, 128, 192);
      padding: 1px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <a href="index.html" class="btn btn-link">â¬… Voltar</a>
    <div id="product"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    fetch(`/product/${productId}`)
      .then(res => res.json())
      .then(p => {
        const container = document.getElementById("product");
        container.innerHTML = `
          <div class="card shadow-sm">
            <img src="${p.imgUrl}" class="card-img-top" alt="${p.names}">
            <div class="card-body">
              <h3 class="card-title">${p.names}</h3>
              <p class="fw-bold text-success">R$ ${p.price.toFixed(2)}</p>
              <p>${p.longDescription || ""}</p>
            </div>
          </div>
        `;
      })
      .catch(err => {
        document.getElementById("product").innerHTML =
          "<p class='text-danger'>Erro ao carregar produto</p>";
      });
  </script>
</body>
</html>
