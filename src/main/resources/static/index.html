<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
	
	body {
		background: url("https://raw.githubusercontent.com/thaleslsmelo/listparty/refs/heads/main/src/main/resources/imagens/fundoProdutoList.jpg")
				no-repeat center center fixed;
				 background-size: cover;
	}

	h1 {
		  margin-top: 2px;
		  background: rgb(255, 128, 192);
		  padding: 1px;
		  border-radius: 10px;
		  display: inline-block;
		}
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
	<a href="category.html" class="meuBotao">â¬… Voltar</a>
    <h1 class="mb-4">Lista de Produtos</h1>
    <div class="row" id="products"></div>
  </div>

  <script>
	
    fetch("/product")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("products");
        container.innerHTML = "";

        data.forEach(p => {
          container.innerHTML += `
            <div class="col-md-3">
              <div class="card shadow-sm h-80">
                <img src="${p.imgUrl}" class="card-img-top" alt="${p.names}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${p.names}</h5>
                  <p class="text-muted">${p.shortDescription || ""}</p>
                  <p class="fw-bold text-success">R$ ${p.price.toFixed(2)}</p>
                  <a href="product.html?id=${p.id}" class="btn btn-primary mt-auto">Ver detalhes</a>
                </div>
              </div>
            </div>
          `;
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
