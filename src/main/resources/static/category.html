<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ranking</title>
</head>
<body>
  <h1>Ranking de Produtos</h1>
  <div id="list"></div>

  <script>
    fetch("/lists")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("list");
        data.forEach((p, i) => {
          const div = document.createElement("div");
          div.innerHTML = `
            <h3>${i+1}ยบ - ${p.names}</h3>
			<a href="productlist.html?id=${p.id}" class="btn btn-primary mt-auto">Ver detalhes</a>      
          `;
          container.appendChild(div);
        });
      })		
	  .catch(err => {
	   document.getElementById("product").innerHTML =
		"<p class='text-danger'>Erro ao carregar ranking</p>";
});
  </script>
</body>
</html>
