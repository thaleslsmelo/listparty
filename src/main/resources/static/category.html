<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ranking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("https://raw.githubusercontent.com/thaleslsmelo/listparty/refs/heads/main/src/main/resources/imagens/principal.png") 
     ;
      background-size: cover; /* cobre toda a tela */
      color: white; /* deixa o texto legível */
      text-align: center;
    }

	h1 {
	  background: rgb(255, 128, 192);
	  padding: 15px 30px;
	  margin-top: 230px;
	  border-radius: 10px;
	  display: inline-block;
	  font-size: 24px;
	  color: white;
	  font-weight: bold;
	  box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
	}

	#list {
	  display: flex;
	  flex-wrap: wrap;     /* quebra em linhas */
	  justify-content: center; /* centraliza os cards */
	  gap: 20px;           /* espaço entre cards */
	  margin-top: 30px;
	}
	#list div {
	  background: rgb(255, 128, 192);
	  padding: 20px;
	  border-radius: 10px;
	  width: 220px;
	  text-align: center;
	  box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
	  transition: transform 0.2s ease-in-out;
	}
	#list div:hover {
	  transform: scale(1.05);
	}

	#list h3 {
	  margin: 0 0 10px;
	  color: white;
	}

	#list a {
	  display: inline-block;
	  margin-top: 10px;
	  color: yellow;
	  font-weight: bold;
	  text-decoration: none;
	}

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Ranking de Produtos</h1>
  <div id="list"></div>

  <script>
    fetch("/lists")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("list");
        data.forEach((p, i) => {
          const div = document.createElement("div");
          div.innerHTML = `
            <h3>${i+1}º - ${p.names}</h3>
            <a href="productlist.html?id=${p.id}">Ver detalhes</a>
          `;
          container.appendChild(div);
        });
      })		
      .catch(err => {
        document.getElementById("list").innerHTML =
          "<p style='color:red'>Erro ao carregar ranking</p>";
      });
  </script>

</body>
</html>
