<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
	<a href="category.html" class="btn btn-link">â¬… Voltar</a>
    <h1 class="mb-4"> Top 3 </h1>
    <div class="row" id="list"></div>
  </div>
  
  <script>
	const urlParams = new URLSearchParams(window.location.search);
	const productId = urlParams.get("id");
		
    fetch(`lists/${productId}/product`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("list");
        container.innerHTML = "";

 
			data.forEach(p => {
			  container.innerHTML += `
			  <div class="col-md-3">
			              <div class="card shadow-sm h-80">
			                <img src="${p.imgUrl}" class="card-img-top" alt="${p.names}">
			                <div class="card-body d-flex flex-column">
			                  <h5 class="card-title">${p.names}</h5>
			                  
			                 
			                </div>
			              </div>
			            </div>
			  `;
			});
      })
      .catch(err => console.error(err));
  </script>
  
  
  </body>
  </html>
